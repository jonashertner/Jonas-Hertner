<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Jonas Hertner</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Enable two-finger scrolling on mobile */
        body, html {
            touch-action: pan-y; /* Allow vertical scrolling with two fingers */
            user-select: none; /* Disable text selection globally */
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: scroll; /* Ensure scrolling for long content */
        }

        /* Adjust spacers to align animations */
        .spacer {
            height: 40px; /* Matches the grid's line height */
        }

        .spacer.first-spacer {
            height: 80px; /* Align with the second horizontal line */
        }

        .spacer.second-spacer {
            height: 80px; /* Align with the fourth horizontal line */
        }

        /* Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 1px;
            height: 1em; /* Matches line height */
            background-color: #333;
            vertical-align: text-bottom;
            animation: blink-caret 0.6s step-end infinite;
        }

        @keyframes blink-caret {
            from, to {
                background-color: transparent;
            }
            50% {
                background-color: #333;
            }
        }

        /* Fullscreen SVG Drawing Canvas */
        .drawing-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        nav.menu {
            z-index: 9999; /* Ensure menu remains above everything */
        }
    </style>
</head>
<body>

    <!-- Left Vertical Blue Lines -->
    <div class="left-lines">
        <div class="blue-line"></div>
        <div class="blue-line"></div>
    </div>

    <!-- Hamburger Menu Trigger -->
    <h1 class="menu-trigger" onclick="toggleMenu()">
        <span class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </h1>

    <!-- Menu -->
    <nav class="menu" id="menu">
        <ul>
            <li><a href="index_en.html">Home</a></li>
            <li><a href="about_en.html">About Jonas Hertner</a></li>
            <li><a href="contact_en.html">Contact</a></li>
            <li><a href="index.html">Deutsch</a></li>
        </ul>
    </nav>

    <!-- Content Container -->
    <main class="container index-page-content">
        <div class="spacer first-spacer"></div>

        <!-- First Animation: Date -->
        <section class="line">
            <p id="current-date"></p>
        </section>

        <div class="spacer second-spacer"></div>

        <!-- Second Animation: Phrase -->
        <section class="line">
            <p id="phrase"></p>
        </section>
    </main>

    <!-- SVG Drawing Canvas -->
    <svg class="drawing-canvas" xmlns="http://www.w3.org/2000/svg"></svg>

    <footer class="footer">
        © Jonas Hertner (2024)
    </footer>

    <script>
        // Disable text selection globally
        document.body.addEventListener('selectstart', (e) => e.preventDefault());

        // Menu Toggle Function
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Typing Effect Function
        function typeWriter(element, text, i, callback) {
            if (i < text.length) {
                element.textContent = text.substring(0, i + 1); // Type character by character
                setTimeout(function () {
                    typeWriter(element, text, i + 1, callback);
                }, 50);
            } else if (typeof callback === 'function') {
                callback(); // Execute callback after typing finishes
            }
        }

        function addBlinkingCursor(element) {
            const cursor = document.createElement('span');
            cursor.classList.add('cursor');
            element.appendChild(cursor); // Add the blinking cursor
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dateElement = document.getElementById('current-date');
            const phraseElement = document.getElementById('phrase');

            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const lang = document.documentElement.lang || 'en';

            const dateString = (lang === 'en') ?
                'Jonas Hertner — Zurich/Basel, ' + today.toLocaleDateString('en-US', options) :
                'Jonas Hertner — Zürich/Basel, ' + today.toLocaleDateString('de-DE', options);

            const phrase = (lang === 'en') ? 'On behalf of my client' : 'Im Namen meines Mandanten';

            // Start typing the date
            typeWriter(dateElement, dateString, 0, function () {
                // Start typing the phrase after the date finishes
                typeWriter(phraseElement, phrase, 0, function () {
                    // Add blinking cursor after typing the phrase
                    addBlinkingCursor(phraseElement);
                });
            });
        });

        // Drawing Functionality
        const svg = document.querySelector('.drawing-canvas');
        let isDrawing = false;
        let currentPath;

        svg.addEventListener('pointerdown', (event) => {
            isDrawing = true;

            currentPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            currentPath.setAttribute('fill', 'none');
            currentPath.setAttribute('stroke', '#000'); // Pencil color
            currentPath.setAttribute('stroke-width', '2'); // Pencil thickness
            currentPath.setAttribute('stroke-linecap', 'round');
            svg.appendChild(currentPath);

            const { clientX, clientY } = event;
            currentPath.setAttribute('d', `M${clientX},${clientY}`);
        });

        svg.addEventListener('pointermove', (event) => {
            if (!isDrawing) return;

            const { clientX, clientY } = event;
            const d = currentPath.getAttribute('d');
            currentPath.setAttribute('d', `${d} L${clientX},${clientY}`);
        });

        svg.addEventListener('pointerup', () => {
            isDrawing = false;
        });

        svg.addEventListener('pointerleave', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
