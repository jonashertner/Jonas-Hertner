<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Jonas Hertner</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: pan-y; /* Allow vertical scrolling on mobile */
            user-select: none; /* Disable text selection globally */
        }

        /* Adjust spacers for alignment */
        .spacer {
            height: 40px;
        }

        .spacer.first-spacer {
            height: 80px;
        }

        .spacer.second-spacer {
            height: 80px;
        }

        /* Typing Animation Cursor */
        .cursor {
            display: inline-block;
            width: 1px;
            height: 1em;
            background-color: #333;
            vertical-align: text-bottom;
            animation: blink-caret 0.6s step-end infinite;
        }

        @keyframes blink-caret {
            from, to {
                background-color: transparent;
            }
            50% {
                background-color: #333;
            }
        }

        /* Fullscreen Drawing Canvas */
        .drawing-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure it remains above animations and content */
            pointer-events: all; /* Enable drawing interactivity */
        }

        /* Menu */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: white;
            z-index: 1001;
            padding-top: 60px;
            overflow-y: auto;
            border-left: 1px solid #ccc; /* Subtle Left Border */
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            margin: 0;
        }

        .menu ul li a {
            display: block;
            padding-left: 20px;
            height: 40px;
            line-height: 40px; /* Align with grid lines */
            text-decoration: none;
            color: #333;
            font-size: 18px; /* Match the global font size */
        }

        .menu ul li a:hover,
        .menu ul li a:focus {
            background-color: lightblue;
        }

        /* Ensure content visibility */
        main {
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Left Vertical Blue Lines -->
    <div class="left-lines">
        <div class="blue-line"></div>
        <div class="blue-line"></div>
    </div>

    <!-- Hamburger Menu Trigger -->
    <h1 class="menu-trigger" onclick="toggleMenu()">
        <span class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </h1>

    <!-- Menu -->
    <nav class="menu" id="menu">
        <ul>
            <li><a href="index_en.html">Home</a></li>
            <li><a href="about_en.html">About Jonas Hertner</a></li>
            <li><a href="contact_en.html">Contact</a></li>
            <!-- Language Switcher -->
            <li><a href="index.html">Deutsch</a></li>
        </ul>
    </nav>

    <!-- Content Container -->
    <main class="container index-page-content">
        <div class="spacer first-spacer"></div>

        <!-- First Animation: Date -->
        <section class="line">
            <p id="current-date"></p>
        </section>

        <div class="spacer second-spacer"></div>

        <!-- Second Animation: Phrase -->
        <section class="line">
            <p id="phrase"></p>
        </section>
    </main>

    <!-- SVG Drawing Canvas -->
    <svg class="drawing-canvas" xmlns="http://www.w3.org/2000/svg"></svg>

    <!-- Footer -->
    <footer class="footer">
        © Jonas Hertner (2024)
    </footer>

    <script>
        // Menu Toggle Function
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const isOpen = menu.style.display === 'block';

            if (isOpen) {
                menu.style.display = 'none';
                document.body.classList.remove('menu-opened');
            } else {
                menu.style.display = 'block';
                document.body.classList.add('menu-opened');
            }
        }

        // Typing Animation
        function typeWriter(element, text, i, callback) {
            if (i < text.length) {
                element.textContent = text.substring(0, i + 1);
                setTimeout(() => typeWriter(element, text, i + 1, callback), 50);
            } else if (callback) {
                callback();
            }
        }

        function addBlinkingCursor(element) {
            const cursor = document.createElement('span');
            cursor.classList.add('cursor');
            element.appendChild(cursor);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dateElement = document.getElementById('current-date');
            const phraseElement = document.getElementById('phrase');

            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const lang = document.documentElement.lang || 'en';

            const dateString = lang === 'en'
                ? `Jonas Hertner — Zurich/Basel, ${today.toLocaleDateString('en-US', options)}`
                : `Jonas Hertner — Zürich/Basel, ${today.toLocaleDateString('de-DE', options)}`;

            const phrase = lang === 'en' ? 'On behalf of my client' : 'Im Namen meines Mandanten';

            typeWriter(dateElement, dateString, 0, () => {
                typeWriter(phraseElement, phrase, 0, () => {
                    addBlinkingCursor(phraseElement);
                });
            });

            // Drawing Animation
            const svg = document.querySelector('.drawing-canvas');
            let isDrawing = false;
            let currentPath;

            svg.addEventListener('pointerdown', (event) => {
                isDrawing = true;
                currentPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                currentPath.setAttribute('fill', 'none');
                currentPath.setAttribute('stroke', 'black');
                currentPath.setAttribute('stroke-width', '2');
                currentPath.setAttribute('stroke-linecap', 'round');
                svg.appendChild(currentPath);

                const { clientX, clientY } = event;
                currentPath.setAttribute('d', `M${clientX},${clientY}`);
            });

            svg.addEventListener('pointermove', (event) => {
                if (!isDrawing) return;

                const { clientX, clientY } = event;
                const d = currentPath.getAttribute('d');
                currentPath.setAttribute('d', `${d} L${clientX},${clientY}`);
            });

            svg.addEventListener('pointerup', () => (isDrawing = false));
            svg.addEventListener('pointerleave', () => (isDrawing = false));
        });
    </script>
</body>
</html>
