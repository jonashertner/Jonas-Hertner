<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontakt - Jonas Hertner</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
    <style>
 

        /* Menu */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: white;
            z-index: 1001;
            padding-top: 60px;
            overflow-y: auto;
            border-left: 1px solid #ccc; /* Subtle Left Border */
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            margin: 0;
        }

        .menu ul li a {
            display: block;
            padding-left: 20px;
            height: 40px;
            line-height: 40px; /* Align with grid lines */
            text-decoration: none;
            color: #333; /* Match global color */
            font-size: 18px;
        }

        .menu ul li a:hover,
        .menu ul li a:focus {
            background-color: lightblue;
        }

        /* Make hyperlinks black */
        a {
            color: black;
            text-decoration: none; /* Removes underline */
        }

        a:hover,
        a:focus {
            color: black; /* Ensure it stays black on hover */
            text-decoration: underline; /* Optional: underline on hover */
        }
    </style>
</head>
<body>

    <!-- Left Vertical Blue Lines -->
    <div class="left-lines">
        <div class="blue-line"></div>
        <div class="blue-line"></div>
    </div>

    <!-- Hamburger Menu Trigger -->
    <h1 class="menu-trigger" onclick="toggleMenu()">
        <span class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </h1>

    <!-- Menu -->
    <nav class="menu" id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Über Jonas Hertner</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <!-- Language Switcher -->
            <li><a href="contact_en.html">English</a></li>
        </ul>
    </nav>

    <!-- Content Container -->
    <main class="container contact-page-content">
        <!-- Spacer to Align with Grid Lines -->
        <div class="spacer"></div>

        <!-- Page Title -->
        <section class="page-title-container">
            <h2 class="page-title highlighted">Kontakt</h2>
        </section>

        <!-- Spacer After Title -->
        <div class="spacer"></div>

        <!-- Contact Information -->
        <p><a href="mailto:jh@jonashertner.com" class="contact-email">jh@jonashertner.com</a></p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        © Jonas Hertner (2024)
    </footer>

    <!-- JavaScript -->
    <script>
        // Menu Toggle Function
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const isOpen = menu.style.display === 'block';

            if (isOpen) {
                menu.style.display = 'none';
                document.body.classList.remove('menu-opened');
            } else {
                menu.style.display = 'block';
                document.body.classList.add('menu-opened');
            }
        }
    </script>
</body>
</html>
