<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite - Jonas Hertner</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Prevent one-finger scrolling but allow two-finger scrolling */
        body, html {
            overflow: hidden;
            touch-action: none; /* Prevent all touch-based scrolling */
            user-select: none; /* Disable text selection globally */
            margin: 0;
            padding: 0;
        }

        @media (pointer: coarse) {
            /* On touch devices, allow two-finger scrolling */
            body, html {
                touch-action: pan-y;
            }
        }

        /* Adjust spacers to align animations */
        .spacer {
            height: 40px;
        }

        .spacer.first-spacer {
            height: 80px;
        }

        .spacer.second-spacer {
            height: 80px;
        }

        /* Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 1px;
            height: 1em;
            background-color: #333;
            vertical-align: text-bottom;
            animation: blink-caret 0.6s step-end infinite;
        }

        @keyframes blink-caret {
            from, to {
                background-color: transparent;
            }
            50% {
                background-color: #333;
            }
        }

        /* Fullscreen SVG Drawing Canvas */
        .drawing-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        nav.menu {
            z-index: 9999; /* Ensure menu remains above everything */
        }
    </style>
</head>
<body>
    <!-- Left Vertical Blue Lines -->
    <div class="left-lines">
        <div class="blue-line"></div>
        <div class="blue-line"></div>
    </div>

    <!-- Hamburger Menu Trigger -->
    <h1 class="menu-trigger" onclick="toggleMenu()">
        <span class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </h1>

    <!-- Menu -->
    <nav class="menu" id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Über Jonas Hertner</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="index_en.html">English</a></li>
        </ul>
    </nav>

    <!-- Content Container -->
    <main class="container index-page-content">
        <div class="spacer first-spacer"></div>

        <!-- First Animation: Date -->
        <section class="line">
            <p id="current-date"></p>
        </section>

        <div class="spacer second-spacer"></div>

        <!-- Second Animation: Phrase -->
        <section class="line">
            <p id="phrase"></p>
        </section>
    </main>

    <!-- SVG Drawing Canvas -->
    <svg class="drawing-canvas" xmlns="http://www.w3.org/2000/svg"></svg>

    <footer class="footer">
        © Jonas Hertner (2024)
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
